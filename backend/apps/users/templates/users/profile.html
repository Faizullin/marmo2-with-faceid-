{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="profile-section">
    <div class="profile-image">
        <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}" class="img-thumbnail">
    </div>
    <div class="profile-info">
        <h3>{{ user.username }}</h3>
        <p>{{ user.profile.bio }}</p>
        <h4>Сіздің мәліметтеріңіз</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ user_form.username.id_for_label }}">{{ user_form.username.label }}</label>
                {{ user_form.username }}
            </div>
            <div class="form-group">
                <label for="{{ user_form.email.id_for_label }}">{{ user_form.email.label }}</label>
                {{ user_form.email }}
            </div>
            <div class="form-group">
                <label for="{{ profile_form.avatar.id_for_label }}">{{ profile_form.avatar.label }}</label>
                {{ profile_form.avatar }}
            </div>
            <div class="form-group">
                <label for="{{ profile_form.bio.id_for_label }}">{{ profile_form.bio.label }}</label>
                {{ profile_form.bio }}
            </div>
            <button type="submit" class="btn btn-primary">Профильді жаңарту</button>
        </form>
    </div>
</div>

<h3>Тест тарихы</h3>

{% endblock %}
