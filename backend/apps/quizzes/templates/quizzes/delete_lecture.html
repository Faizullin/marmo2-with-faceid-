{% extends 'users/base.html' %}

{% block content %}
  <h2>Удалить лекцию</h2>
  <p>Вы уверены, что хотите удалить лекцию "{{ lecture.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'course_detail' lecture.course.id %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
