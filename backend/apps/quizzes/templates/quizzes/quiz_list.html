{% extends 'users/base.html' %}

{% load static %}

{% block content %}
<h2>Available Quizzes</h2>
<div class="quiz-list">
    {% for quiz in quizzes %}
    <div class="quiz-item card mb-3">
        <img src="{{ quiz.image.url }}" class="quiz-image" alt="Quiz Image">
        <div class="card-body">
            <h5 class="card-title">{{ quiz.title }}</h5>
            <p class="card-text">{{ quiz.description }}</p>
            <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-primary">Пройти лекцию</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
