{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
</head>
<body>
    <h1>Просмотр файла</h1>
    {% if file_url|is_pdf %}
        <object data="{{ file_url }}" type="application/pdf" width="100%" height="600px">
            <a href="{{ file_url }}">Просмотреть файл</a>
        </object>
    {% elif file_url|is_doc %}
        <iframe src="https://view.officeapps.live.com/op/embed.aspx?src={{ file_url }}" width="100%" height="600px" frameborder="0">Это встроенный <a target="_blank" href="http://office.com">документ Microsoft Office</a>, работающий на <a target="_blank" href="http://office.com/webapps">Office Online</a>.</iframe>
    {% else %}
        <p>Этот формат файла не поддерживается для предпросмотра.</p>
        <a href="{{ file_url }}" download>Скачать файл</a>
    {% endif %}
</body>
</html>
