<!-- edit_question.html -->

{% extends 'users/base.html' %}

{% block content %}
  <h2>Изменить вопрос для теста {{ lecture.title }}</h2>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить вопрос</button>
  </form>
{% endblock %}
