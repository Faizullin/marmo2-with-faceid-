{% extends 'users/base.html' %}

{% block content %}
<h2>Курсты өзгерту: {{ course.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сақтау</button>
    <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Болдырмау</a>
</form>
  <style>
  .custom-file-input {
      cursor: pointer;
  }
  .custom-file-label::after {
      content: "Шолу";
  }
  </style>
{% endblock %}
