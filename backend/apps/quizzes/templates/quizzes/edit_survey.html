{% extends 'users/base.html' %}

{% block content %}
<div class="container">
    <h2>{{ course.name }} - Сауалнаманы өзгерту</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.survey_link.label_tag }}
            {{ form.survey_link }}
        </div>
        <button type="submit" class="btn btn-primary">Сақтау</button>
    </form>
</div>
{% endblock %}
